<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Miro</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="nav">
          <a href="index.html" class="logo-box hue-shift">
            <img src="./images/logo.png" alt="" class="logo" />
          </a>

          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Case Study</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">FAQ</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="landing-page">
      <div class="container">
        <div class="content">
          <div class="content-details">
            <h1 class="title">Time travel to the future.</h1>
            <p class="description">
              If you want to view your future, this is the best place. Signup
              now and wait for your turn. Hurry, few lucky people will travel.
            </p>

            <div class="search">
              <input
                type="text"
                class="search-bar"
                placeholder="Your email adress"
                required
              />
              <input type="button" class="search-btn hue-shift" value="Join" />
            </div>

            <div class="sm-list">
              <a href="#" class="sm-link">
                <ion-icon name="logo-twitter" class="twitter"></ion-icon>
              </a>
              <a href="#" class="sm-link">
                <ion-icon name="logo-instagram"></ion-icon>
              </a>
              <a href="#" class="sm-link">
                <ion-icon name="logo-facebook"></ion-icon>
              </a>
              <a href="#" class="sm-link">
                <ion-icon name="logo-linkedin"></ion-icon>
              </a>
            </div>
          </div>
          <div class="image-group hue-shift">
            <img src="./images/liq-5.png" alt="" class="blob-large" />
            <img src="./images/liq-4.png" alt="" class="blob-bean" />
          </div>
        </div>
      </div>

      <img src="./images/liq-1.png" alt="" class="blob blob-1 hue-shift" />
      <img src="./images/liq-2.png" alt="" class="blob blob-2 hue-shift" />
      <img src="./images/liq-3.png" alt="" class="blob blob-3 hue-shift" />
      <img src="./images/liq-6.png" alt="" class="blob blob-4 hue-shift" />
    </section>
    <!-- ION-ICON -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
